<div class="container">
    <div class="row">
      <hr />
      <div class="create-post-container col-md-9">
        <form class="post-form" [formGroup]="createPostForm" (ngSubmit)="createPost()">
          <div class="form-group">
            <div class="create-post-heading"> <span class="createPost"> <i class="bi bi-sticky"></i> Stwórz wpis</span></div>
            <hr />
            <input type="text" [formControlName]="'postName'" class="form-control" style="margin-top: 5px"
              placeholder="Nazwa">

            <input type="text" class="form-control" [formControlName]="'url'" style="margin-top: 5px" placeholder="URL">

            <select class="form-control" style="margin-top: 10px" [formControlName]="'tagName'">
              <option value="" selected disabled>Wybierz utworzony tag</option>
              <option *ngFor="let tag of tags">{{tag.name}}</option>
            </select>
            <editor [formControlName]="'description'" [init]="{
                        height: 500,
                        menubar: false,
                        plugins: [
                          'advlist autolink lists link image charmap print preview anchor',
                          'searchreplace visualblocks code fullscreen',
                          'insertdatetime media table paste code help wordcount'
                        ],
                        toolbar:
                          'undo redo | formatselect | bold italic backcolor | \
                          alignleft aligncenter alignright alignjustify | \
                          bullist numlist outdent indent | removeformat | help'
                      }"></editor>
            <span>
              <div style="margin-top: 5px" class="float-right">
                <button (click)="discardPost()" class="btnDiscard"><i class="bi bi-box-arrow-left"></i></button>
                <button [disabled]="createPostForm.invalid" class="btnCreatePost">Utwórz wpis</button>
              </div>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
