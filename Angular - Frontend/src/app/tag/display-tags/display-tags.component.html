<div class="body">
  <div>
    <div class="row">
      <div class="left_panel">
        <app-left-panel></app-left-panel>
      </div>
      <div class="container">
        <hr/>
        <div class="posts">
          <div class="row post">
            <div class="col-md-12">
              <h1><i class="bi bi-bookmark-star"> </i> Lista utworzonych tagów: <a [routerLink]="'/'" class="back-to-home-button"
                                                                                   style="float: right;"> <i
                class="bi bi-house-up-fill"></i> Wróć do strony głównej</a></h1>
              <hr>
              <ul>
                <div class="col-md-4">
                  <li *ngFor="let tag of tags">
                    <label for="name"><i class="bi bi-tags-fill"></i> Nazwa:  </label> 
                    <span id="name"><a [routerLink]="['/wyswietl-tag', tag.name]">{{tag.name}}</a></span>
                    <br>
                    <label for="description"><i class="bi bi-pen-fill"></i> Opis: </label>
                    <span id="description"> <i> {{tag.description}}</i></span>
                    <br>
                    <label for="numberOfPosts"><i class="bi bi-calculator"></i> Ilość wpisów: </label>
                    <span id="numberOfPosts"> <b>{{tag.numberOfPosts}}</b></span>
                    <hr>
                  </li>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
